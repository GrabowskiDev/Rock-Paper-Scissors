<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Right info icon button -->
  <button class="info_button"><img src="info.png" class="info"></button>

  <!-- Title -->  
  <h1 class="title">Rock, Paper & Scissors</h1>

  <!-- Announcing winner text -->
  <h2 class="winner_text">You won!</h2>

  <!-- Score for player and computer -->
  <div class="scorelist">
    <p id="player">Player: 5 Points</p>
    <p id="computer">Computer: 3 Points</p>
  </div>

  <!-- Buttons for player to choose -->
  <div class="buttons">
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
  </div>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
